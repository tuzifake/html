<html lang="en">

<head>

    <title>Card</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="card">
        <div class="avatar">
            <img src="./avatar.avif" alt="">

            <ul>
                <li>

                <li>
                    <ion-icon name="logo-youtube"></ion-icon>
                </li>
                <li>
                    <ion-icon name="logo-github"></ion-icon>
                </li>
                <li>
                    <ion-icon name="logo-twitter"></ion-icon>
                </li>
            </ul>

        <div class="actions">

    </div>
    </div>
